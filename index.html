<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery Slider</title>
  </head>
  <body>
    <main id="main">
      <section>

        <div id="slider-container" class="slider-container">
        </div>

        <div class="num-container">
          <button id="pre">&lt; pre</button>

          <div class="numbers">
            <button class="number_button active-num">1</button>
            <button class="number_button">2</button>
            <button class="number_button">3</button>
            <button class="number_button">4</button>
            <button class="number_button">5</button>
          </div>

          <button id="next">next &gt;</button>
        </div>

        <div id="small_images" class="small_images">
        </div>
      </section>
    </main>
    <script defer src="app.js"></script>
  </body>
</html>
